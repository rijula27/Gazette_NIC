<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard - Gazette Management NIC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/creator_template.css">
  <link rel="stylesheet" href="/Gazette-Management-NIC/src/main/resources/static/css/creator_template.css">
</head>
<body>

  <!-- Navbar -->
  <header th:fragment="navbar" class="navbar">
    <div class="navbar-left">
      <i class="fas fa-bars" id="menu-toggle"></i>
      <span class="brand">PRINTING AND STATIONERY DEPARTMENT</span>
    </div>
    <div class="navbar-right">
      <span th:text="${session.loggedInUser}"></span>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <!-- Sidebar + Content Wrapper -->
  <div class="wrapper">
    
    <!-- Sidebar -->
    <aside th:fragment="sidebar" class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="/creator"><i class="fas fa-upload"></i> Upload Gazette</a></li>
          <li><a href="/creator/display"><i class="fas fa-home"></i> Gazette Dashboard</a></li>
          <li><a href="/creator_tender"><i class="fa-solid fa-arrow-up-from-bracket"></i> Upload Tender</a></li>
          <li><a href="/creator/tender_display"><i class="fa-solid fa-house-user"></i> Tender Dashboard</a></li>
          <li><a href="/creator/submission_history"><i class="fas fa-history"></i> Gazette Submission History</a></li>
          <li><a href="/creator/tender_submission_history"><i class="fas fa-history"></i> Tender Submission History</a></li>
          <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content" id="content">
      <!-- Dynamic content goes here -->
    </main>

  </div>

  <!-- Footer -->
  <footer th:fragment="footer" class="footer">
    <p>&copy; Printing and stationery department meghalaya. All rights reserved.</p>
  </footer>

  <!-- Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
