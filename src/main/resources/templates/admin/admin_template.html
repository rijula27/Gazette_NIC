<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Publisher Dashboard - Gazette Management NIC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/admin_template.css">
</head>
<body>

  <!-- Navbar -->
  <header th:fragment="navbar" class="navbar">
    <div class="navbar-left">
      <i class="fas fa-bars" id="menu-toggle"></i>
      <span class="brand">PRINTING AND STATIONERY DEPARTMENT</span>

    </div>
    <div class="navbar-right">
      <span th:text="${session.loggedInUser}"></span>
      <i class="fas fa-user-circle"></i>
    </div>
  </header>

  <!-- Sidebar + Content Wrapper -->
  <div class="wrapper">
    <!-- Sidebar -->
    <aside th:fragment="sidebar" class="sidebar" id="sidebar">
      <nav>
        <ul>
          <li><a href="/admin/admin_display"><i class="fas fa-home"></i>Gazette Dashboard</a></li>
          <li><a href="/admin/admin_tender_display"><i class="fas fa-home"></i>Tender Dashboard</a></li>
          <li><a href="/admin/admin_creator_list"><i class="fas fa-home"></i> Creator List</a></li>
          <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content" id="content">
      
    </main>
  </div>

  <!-- Footer -->
  <footer th:fragment="footer" class="footer">
    <p>&copy; 2025 Gazette Management NIC. All rights reserved.</p>
  </footer>

  <!-- Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>

</body>
</html>
