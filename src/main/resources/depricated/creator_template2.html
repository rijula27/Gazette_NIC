<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    
    <!-- CSS Stylesheets -->
    <!-- <link rel="stylesheet" th:href="@{/css/dashboard.css}"> -->
    <link rel="stylesheet" href="/Gazette-Management-NIC/src/main/resources/static/css/creator_template2.css">
</head>

<body>
    <div class="dashboard-container">
        
        <!-- Sidebar -->
        <div th:fragment="sidebar" class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="company-name">Creator Dashboard</h1>
                <button class="sidebar-toggle-mobile" id="sidebar-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="/creator/display" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/creator2" class="nav-link">
                            <i class="fas fa-users"></i>
                            <span>Upload Gazette</span>
                        </a>
                    </li>
                    <li>
                        <a href="/creator/submission_history" class="nav-link">
                            <i class="fas fa-chart-bar"></i>
                            <span> Submission History</span>
                        </a>
                    </li>
                    <li>
                        <a href="/logout" class="nav-link">
                            <i class="fas fa-cog"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        
        <!-- Main Content Area -->
        <div class="main-content">
            
            <!-- Navbar -->
            <header th:fragment="navbar" class="navbar">
                <div class="navbar-left">
                    <button class="sidebar-toggle" id="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 class="page-title">PRINTING AND STATIONERY DEPARTMENT</h2>
                </div>
                <div class="navbar-right">
                    <span class="user-id">ADMIN-001</span>
                </div>
            </header>
            
            <!-- Main Content -->
            <main class="content-wrapper">
                <div class="table-container">
                    

                </div>
            </main>
            
            <!-- Footer -->
            <footer th:fragment="footer" class="dashboard-footer">
                <p>&copy; 2024 Company Name. All Rights Reserved.</p>
            </footer>
        </div>
    </div>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- JavaScript -->
    <!-- <script th:src="@{/js/dashboard.js}"></script> -->
    <script src="/Gazette-Management-NIC/src/main/resources/static/js/creator_template2.js"></script>
</body>

</html>
